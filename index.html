<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="css/index.css">
    <script src="js/main.js"></script>
    <link href="./assets/mdui/css/mdui.min.css" rel="stylesheet">
    <script src="./assets/mdui/js/mdui.min.js"></script>
    <title>Class Schedule - 开发：徐阳</title>
</head>

<body class="mdui-theme-primary-pink">
    <!-- Drawer Material -->
    <div class="mdui-drawer mdui-drawer-close" id="left-drawer">
        <ul class="mdui-list" style="padding-top: 0%">
            <li class="image">
                <img class="image" src="https://mdui-aliyun.cdn.w3cbus.com/docs/assets/docs/img/card.jpg">
            </li>

            <li class="mdui-list-item mdui-ripple" onclick="window.open('https://github.com/xuyang1638');">
                <div class="mdui-list-item-avatar"><img src="./assets/author-avatar.png" /></div>
                <div class="mdui-list-item-content">
                    <div class="mdui-list-item-title">
                        Author: <a href="https://github.com/xuyang1638" style="color: black;">Xuyang1638</a>
                    </div>
                    <div class="mdui-list-item-text mdui-list-item-one-line">
                        A Middle School Student in China.
                    </div>
                </div>
            </li>

            <li class="mdui-list-item mdui-ripple"
                onclick="window.open('https://github.com/xuyang1638/class-schedule');">
                <div class="mdui-list-item-avatar"><img src="./assets/github-avatar.png" /></div>
                <div class="mdui-list-item-content">
                    <div class="mdui-list-item-title">
                        Github: <a href="https://github.com/xuyang1638/class-schedule"
                            style="color: black;">Class-schedule</a>
                    </div>
                    <div class="mdui-list-item-text mdui-list-item-one-line">
                        Open Source in Github
                    </div>
                </div>
            </li>
            <li class="mdui-list-item mdui-ripple">Send mail</li>
        </ul>
        <br />
        <button class="mdui-btn mdui-color-theme mdui-ripple mdui-btn-block" mdui-drawer-close
            style="text-align: center; position: relative; bottom: 0;">
            close
        </button>
    </div>

    <div class="mdui-toolbar mdui-color-theme">
        <a href="javascript:;" class="mdui-btn mdui-btn-icon" mdui-drawer="{target: '#left-drawer'}"><i class="mdui-icon material-icons">menu</i></a>
        <span class="mdui-typo-title">课程表</span>
        <div class="mdui-toolbar-spacer"></div>
        <a href="javascript:;" class="mdui-btn mdui-btn-icon" onclick="window.location.reload();"><i class="mdui-icon material-icons">refresh</i></a>
        <a href="javascript:;" class="mdui-btn mdui-btn-icon" onclick="mdui.alert('抱歉，暂时未支持更多功能，请耐心等候！');"><i class="mdui-icon material-icons">more_vert</i></a>
    </div>
    <div class="mdui-container">
        <div id="view_container" class="view_container">
            <h2> </h2>
            <div id="body" style="text-align: center">
                <h2 id="jinrishici-sentence" style="font-size: 20px; color: black;">正在加载今日诗词....</h2>
                <script src="https://sdk.jinrishici.com/v2/browser/jinrishici.js" charset="utf-8"></script>
                <h2 class="blue">选择课程表</h2>
                <div id="selectArea" style="display: none;">
                    <select id="daySelect" class="mdui-select" mdui-select position="auto">
                        <option value="1">Monday</option>
                        <option value="2">Tuesday</option>
                        <option value="3">Wednesday</option>
                        <option value="4">Thursday</option>
                        <option value="5">Friday</option>
                    </select>

                    <button class="mdui-btn mdui-color-theme mdui-ripple mdui-btn-raised" onclick="enterClassesPage();">
                        Submit | 查看
                    </button>
                </div>

                <button class="mdui-btn mdui-color-theme mdui-ripple" onclick="enterTodayPage();">今天的课程</button>
                <button class="mdui-btn mdui-color-theme mdui-ripple" onclick="enterTomorrowPage();">明天的课程</button>

                <br />
                <h2> </h2>
            </div>
        </div>
    </div>
    <div style="padding: buttom; text-align: center;">
        <p>
            Powered by <a href="https://github.com/xuyang1638" style="color: black;">Xuyang1638</a>
        </p>
    </div>
    </div>
    <script>
        mdui.snackbar({
            message: '欢迎使用徐阳开发的APP!'
        });
    </script>
</body>

</html>
